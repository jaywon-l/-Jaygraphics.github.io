<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graphic Designer Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #1e1e1e;
      color: white;
      padding: 50px 20px;
    }
    h1 {
      margin: 0;
      font-size: 3rem;
    }
    p {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    section {
      padding: 40px 20px;
    }
    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .project-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      padding: 20px;
    }
    .project-card img {
      max-width: 100%;
      border-radius: 6px;
    }
    footer {
      background: #1e1e1e;
      color: white;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>jaygraphics </h1>
    <p>Graphic Designer | Logo | Branding | UI/UX</p>
  </header>

  <section>
    <h2>My Projects</h2>
    <div class="projects">
      <div class="project-card">
        <img src="https://via.placeholder.com/300x200.png?text=Logo+Design" alt="Project 1">
        <h3>Logo Design</h3>
        <p>A clean, professional logo for a tech brand.</p>
      </div>
      <div class="project-card">
        <img src="https://via.placeholder.com/300x200.png?text=Social+Media+Post" alt="Project 2">
        <h3>Social Media Post</h3>
        <p>Creative Instagram post for a lifestyle brand.</p>
      </div>
      <!-- Add more project cards as needed -->
    </div>
  </section>

  <footer>
    <p>Â© 2025 jaygraphics . All rights reserved.</p>
  </footer>
</body>
